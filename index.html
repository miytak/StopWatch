<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <title>StopWatch</title>
  <style type='text/css'>
    #display {
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>StopWatch</h1>
  <div id='display'></div>
  <div id='actions'>
    <button id='start'>START</button>
    <button id='stop'>STOP</button>
    <button id='lap'>LAP</button>
    <button id='reset'>RESET</button>
  </div>
    <script type='text/javascript' src='./stopwatch.js'></script>
    <script type='text/javascript'>
      var StopWatchComponent = function(){
        this.display = document.getElementById('display');
        this.actions = document.getElementById('actions');
        this.startBtn = document.getElementById('start');
        this.stopBtn = document.getElementById('stop');
        this.lapBtn = document.getElementById('lap');
        this.resetBtn = document.getElementById('reset');
        this.addEvent();
      };
      StopWatchComponent.prototype.renderTime = function(){
          this.display.innerHTML = this.stopWatch.time/1000;
      };
      StopWatchComponent.prototype.renderRepeat = function(){
        this.displayIntervalID = setInterval(this.renderTime.bind(this),this.stopWatch.interval);
      };
      StopWatchComponent.prototype.renderStop = function(){
        clearInterval(this.displayIntervalID);
      }
      StopWatchComponent.prototype.start = function(){
        this.stopWatch.start();
        this.renderRepeat();
      };
      StopWatchComponent.prototype.stop = function(){
        this.stopWatch.stop();
        this.renderStop();
      };
      StopWatchComponent.prototype.lap = function(){
        if (!this.stopWatch.lap()) return false;
        this.renderRepeat();
        console.log(this.stopWatch.times);
        console.log(this.stopWatch.getTotalTime());
      };
      StopWatchComponent.prototype.reset = function(){
        if (this.displayIntervalID !== 0) {
          this.stopWatch.stop();
          clearInterval(this.displayIntervalID);
        };
        this.stopWatch.reset();
        this.display.innerHTML = 0;
      };
      StopWatchComponent.prototype.addEvent = function(){
        function hello(){
          console.log('hello');
        };
        this.stopWatch = new StopWatch(hello, 3000);
        this.startBtn.addEventListener('click', this.start.bind(this));
        this.stopBtn.addEventListener('click', this.stop.bind(this));
        this.lapBtn.addEventListener('click', this.lap.bind(this));
        this.resetBtn.addEventListener('click', this.reset.bind(this));
      };
      var stopWatchComponent = new StopWatchComponent();
    </script>
</body>
